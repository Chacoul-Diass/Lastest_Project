{% extends 'bases/base.html' %}
{% load static %}
	<!-- =============== HEADER END =============== -->
	
	<!-- ================ HEADER-TITLE ================ -->
	{% block content %}
	<section class="s-header-title">
		<div class="container">
			<h1>Boutique</h1>
			<ul class="breadcrambs">
				<li><a href="{% url 'home' %}">Accueil</a></li>
				<li>Boutique</li>
			</ul>
		</div>
	</section>
	<!-- ============== HEADER-TITLE END ============== -->

	<!-- ============== S-SINGLE-PRODUCT ============== -->
	<section class="s-single-product">
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-5">
					<!--===== SLIDER-SINGLE-FOR =====-->
					<div class="slider-single-for">
						<div class="slide-single-for">
							<a href="{% static 'assets/img/single-slider-1.jpg' %}" class="single-for-img" data-fancybox="prod1">
								<img src="{{ article.image0.url }}" alt="img">
							</a>
						</div>
						<div class="slide-single-for">
							<a href="assets/img/single-slider-2.jpg" class="single-for-img" data-fancybox="prod1">
								<img src="{% if article.image1 %}{{ article.image1.url }}{% else %} {% static 'assets/img/single-slider-2.jpg' %} {% endif %}" alt="img">
							</a>
						</div>
						<div class="slide-single-for">
							<a href="assets/img/single-slider-3.jpg" class="single-for-img" data-fancybox="prod1">
								<img src="{% if article.image2 %}{{ article.image2.url }}{% else %} {% static 'assets/img/single-slider-3.jpg' %} {% endif %}" alt="img">
							</a>
						</div>
						<div class="slide-single-for">
							<a href="assets/img/single-slider-4.jpg" class="single-for-img" data-fancybox="prod1">
								<img src="{% if article.image3 %}{{ article.image3.url }}{% else %} {% static 'assets/img/single-slider-4.jpg' %} {% endif %}" alt="img">
							</a>
						</div>
					</div>
					<!--=== SLIDER-SINGLE-FOR END ===-->
				</div>
				<div class="col-12 col-md-7 single-shop-left">
					<h2 class="title">{{article.titre}}</h2>
					<div class="single-price">
						<div class="new-price">{{article.reduction}} F CFA</div>
						<div class="old-price">{{article.prix}} F CFA</div>
					</div>
					<div class="single-color">
						<label>color:</label>
						<span class="name-color">green</span>
						<span class="color" style="background-color: #e0e44a;"></span>
					</div>
					<div class="frame-size">
						<label>Taille:</label>
						<ul>
							<li class="active">S</li>
							<li>M</li>
							<li>L</li>
						</ul>
					</div>
					<div class="single-quanity">
						<label>quanit√©:</label>
						<input id="quanity" name="value" type="number" value="1">
					</div>
					<div class="single-btn-cover">
						<a href="#" class="btn btn-buy-now"><span>Acheter Maintenant</span></a>
						<a href="#" class="btn btn-wishlist"><span>Ajouter au Pannier</span></a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- ============ S-SINGLE-PRODUCT END ============ -->

	<!--==================== FOOTER ====================-->
	
	<!--================== FOOTER END ==================-->

{% endblock  %}
