{% extends 'bases/base.html' %}
{% load static %}
    {% block content %}
	<!-- ================ HEADER-TITLE ================ -->
	<section class="s-header-title">
		<div class="container">
			<h1>Connexion</h1>
			<ul class="breadcrambs">
				<li><a href="{% url 'home' %}">Accueil</a></li>
				<li>Connexion</li>
			</ul>
		</div>
	</section>
	<!-- ============== HEADER-TITLE END ============== -->

	

	<!--=================== Login ===================-->
	<section class="s-contacts page-contacts">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="container s-anim">
                    <h2 class="title">Se connecter</h2>
                    <form id='contactform'  name="contactform" method="post">
                        {% csrf_token %}

                        <div class="form-group ">
                            <input class="input"  type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group mt-3">
                            <input class="input" type="text" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="btn-form-cover mt-2">
                            <input type="submit" id="submit" class="btn" value="Envoyer">
                        </div>
                    </form>
                    
                </div>

            </div>
        </div>
		
	</section>
	<!--================= S-CONTACTS END =================-->

    {% endblock %}
